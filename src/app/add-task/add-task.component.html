<div class="container-fluid">

  <h3>Add Task</h3>

  <form #addtaskForm="ngForm" (submit)="addTask(addtaskForm)">

    <label for="name">Task Name</label>
    <input type="text" [(ngModel)]="taskName" name="name" id="name" required autofocus>

    <button [disabled]="addtaskForm.invalid">Submit</button>
  </form>
</div>
